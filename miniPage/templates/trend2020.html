    <div class="se_component se_paragraph default">
        <div class="se_sectionArea">
            <div class="se_editArea">
                <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                    <div class="se_editView">
                        <div class="se_textView">
                            <p class="se_textarea"><!-- SE3-TEXT { --><span style="color: rgb(0, 118, 200);" class="se_fs_T4"><b>2020 여행 선호 비중 31%를 차지한 느린 여행. </b></span><span style="color: rgb(0, 0, 0);" class="se_fs_T4">빼곡한 여행 스케줄에 따라 추천 관광지를 쫓아다니는 것이 아닌, 자신만의 여유 있는 시간을 보내고 싶은 여행을 뜻한다. 바쁜 일상에서 벗어나 휴식이 필요하거나, 한 가지 주제에 맞춰 여행지를 ‘경험’하고 싶은 여행객에게 추천하는 여행 타입.</span><span style="color: rgb(0, 118, 200);" class="se_fs_T4"><b> 느린 여행을 선호하는 여행객을 위한 추천 여행지 발리.</b></span><span style="color: rgb(0, 0, 0);" class="se_fs_T4">&nbsp;</span><span class="se_fs_T4">가족 여행지, 신혼여행지로만 여기지 말자. 혼자 해외여행을 떠나도 즐길 것이 충분한 곳이니! 혹은 소규모 여행을 떠나 조용한 시간을 보내기에도 좋다. 최대 번화가인 꾸따(Kuta)를 벗어나</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>레기안</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>(Legian),</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>&nbsp;</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>짱구</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>(Canggu),</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>&nbsp;</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>우붓</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>(Ubud)</b></span><span class="se_fs_T4"> 등으로 향해보자. 조용한 마을에 숙소를 잡고 </span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>서핑, 스노클링, 요가 등 나만의 시간</b></span><span class="se_fs_T4">을 보낼 수 있을 테니. 낮에는 한가한 비치클럽에서 책을 읽으며 시간을 보내는 것도 좋다. 발리 북부 여행을 떠나거나 발리 주변 섬을 천천히 둘러보는 것도 잊지 말자.</span><br><!-- } SE3-TEXT --></p>

    <div class="se_component se_paragraph default">
        <div class="se_sectionArea">
            <div class="se_editArea">
                <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                    <div class="se_editView">
                        <div class="se_textView">
                            <p class="se_textarea"><!-- SE3-TEXT { --><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>기차를 타고 천천히 달리는, ‘느린 여행’의 끝판왕, 시베리아 횡단열차 여행! </b></span><span class="se_fs_T4">세계에서 가장 긴 노선으로, 블라디보스톡부터 모스크바까지 이동할 수 있다. 전 구간 이동 시 꼬박 7일 동안 기차를 타야 하지만 창밖으로 펼쳐지는 풍경과 정차역에서의 여행 등 그 과정에서 알찬 시간을 보낼 수 있다. 시작점인</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><strong>블라디보스톡</strong></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);">,</span><span class="se_fs_T4"> 짧은 여행 목적지로 추천하는</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><strong>하바롭스크</strong></span><span class="se_fs_T4">와</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>이르쿠츠크</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>,</b></span><span class="se_fs_T4"> 유럽으로 넘어가는 길목인&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>예카테린부르크</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>, </b></span><span class="se_fs_T4">최종 도착지</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>모스크바</b></span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4">등을 둘러볼 수 있다. 시간 여유가 된다면 모스크바 도착 후 상트페테르부르크 또는 중앙아시아, 유럽 여행까지 해보는 것도 추천한다.</span><br><!-- } SE3-TEXT --></p>

            <div class="se_editArea">
                <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                    <div class="se_editView">
                        <div class="se_textView">
                            <p class="se_textarea"><!-- SE3-TEXT { --><span class="se_fs_T4" style="color: rgb(0, 0, 0);">조모 여행? 다소 낯선 개념일 수도 있다. </span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>조모(JOMO)는 Joy Of Missing Out, 고립 또는 사라지는 것을 즐긴다는 뜻. </b></span><span class="se_fs_T4" style="color: rgb(0, 0, 0);">즉, 비성수기에 여행을 하거나 붐비지 않는 곳을 선택, 관광객이 몰리지 않는 것을 선호하는 유형으로, 핵심은 SNS를 지양하는 것. 남들에게 어떻게 보일 것이냐보다 프라이버시와 진정성을 추구하는 여행객에게 딱 맞는다. </span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>조모 여행을 추구한다면&nbsp;</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>베트남의 숨은 휴양지, 달랏으로 떠나보자. </b></span><span class="se_fs_T4" style="color: rgb(0, 0, 0);">1,000m가 넘는 고원지대의 도시로, 일 년 내내 시원한 편이라 베트남 현지인들도 좋아하는 피서지.</span><!-- } SE3-TEXT --></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="se_sectionArea">
            <div class="se_editArea">
                <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                    <div class="se_editView">
                        <div class="se_textView">
                            <p class="se_textarea"><!-- SE3-TEXT { --><span class="se_fs_T4">싱그러운</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4">소나무숲</span><span class="se_fs_T4">을 산책 및 루지를 즐길 수 있는</span><strong><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4"></span></strong><span style="color: rgb(0, 118, 200);"><strong><span class="se_fs_T4" style="color: rgb(0, 118, 200);">다딴라 폭포</span></strong></span><span class="se_fs_T4">는 달랏 여행 필수 코스. 계절마다 다양한 꽃이 피니 사진을 찍기에도 좋다. 또한, 달랏은</span><strong><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4"></span></strong><span style="color: rgb(0, 118, 200);"><strong><span class="se_fs_T4" style="color: rgb(0, 118, 200);">아라비카 원두와 와인 생산지</span></strong></span><span class="se_fs_T4">이니 예쁜 달랏 카페 투어를 하거나 와인 한 병 맛보는 것도 잊지 말자. 단, 입소문을 타기 시작해 여행객의 주목을 받고 있으니 서둘러 떠나기를 추천한다. 달랏으로 향하는 </span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>직항편은&nbsp;비엣젯항공(2020년&nbsp;1월&nbsp;15일부터&nbsp;주&nbsp;4회),&nbsp;대한항공(2020년&nbsp;3월까지&nbsp;주&nbsp;2회)에서 운영</b></span><span class="se_fs_T4">하지만,&nbsp;항공편이&nbsp;많지&nbsp;않다.&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>호치민에서&nbsp;국내선&nbsp;환승</b></span><span class="se_fs_T4">을&nbsp;추천한다. 소요&nbsp;시간은&nbsp;약&nbsp;55분.&nbsp;또는</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>&nbsp;나트랑에서&nbsp;리무진&nbsp;또는&nbsp;슬리핑&nbsp;버스</b></span><span class="se_fs_T4">를&nbsp;이용할&nbsp;수도&nbsp;있다.&nbsp;소요&nbsp;시간은&nbsp;약&nbsp;4시간.&nbsp;산길을&nbsp;가야&nbsp;하니&nbsp;멀미가&nbsp;심하다면&nbsp;미리&nbsp;약을&nbsp;복용하자.</span><br><!-- } SE3-TEXT --></p>
                        </div>
                    </div>

    <div class="se_component se_paragraph default">
        <div class="se_sectionArea">
            <div class="se_editArea">
                <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                    <div class="se_editView">
                        <div class="se_textView">
                            <p class="se_textarea"><!-- SE3-TEXT { --><span class="se_fs_T4">숲이 아닌 바다에서 ‘고립’되고 싶다면 팔라우는 어떨까? 신들의 바다정원이라는 별명이 과장이 아님을 느낄 수 있는 풍경이 기다리고 있으니.</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b> 관광지이지만 소박한 규모의 시설로 느긋하게 시간을 보낼 수 있을 것이다.</b></span><span class="se_fs_T4"> 유심이나 포켓 와이파이 이용이 불가능해 실내의 와이파이나 와이파이 카드에 의존해 데이터를 사용할 수 있어 즐거운 고립에 딱. 게다가 하얀 산호 머드가 가득한</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>밀키웨이</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>,</b></span><span class="se_fs_T4"> 독이 없는 해파리와 수영할 수 있는</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><strong>젤리피쉬 레이크</strong></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);">&nbsp;</span><span class="se_fs_T4">등에 풍덩 들어가야 하니 스마트폰과 단절되는 것은 당연지사다. 카누를 타고 바다 위에서 노을 지는 모습을 보거나 플랑크톤이 빛나는 밤바다 수영 또는 낚시로 저녁을 맞이하자.</span><br><!-- } SE3-TEXT --></p>

    <div class="se_component se_paragraph default">
        <div class="se_sectionArea">
            <div class="se_editArea">
                <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                    <div class="se_editView">
                        <div class="se_textView">
                            <p class="se_textarea"><!-- SE3-TEXT { --><span style="color: rgb(0, 0, 0);" class="se_fs_T4">음식을 빼놓고 여행을 거론할 수 없다! </span><span style="color: rgb(0, 118, 200);" class="se_fs_T4"><b>2020년 여행에서 식도락 여행을 추구하겠다는 응답은 12%로, 3위를 차지했다. </b></span><span style="color: rgb(0, 0, 0);" class="se_fs_T4">그 나라, 도시에서 꼭 먹어봐야 하는 메뉴부터 현지인 맛집, 그 밖에 술집과 카페 등을 따라 식도락 여행을 떠나보자.&nbsp;</span><span class="se_fs_T4">태국 식도락 여행에서 방콕만 떠올리는 것은 섭섭한 이야기. </span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>좀 더 전통적인 음식을 탐험하고 싶다면 치앙마이를 추천한다.</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"> </span><span class="se_fs_T4">태국 북부 음식,</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><strong>란나푸드</strong></span><span class="se_fs_T4">가 깊숙이 자리 잡고 있어 색다른 미식을 즐길 수 있기 때문. 찹쌀밥을 주식으로 산에서 나는 다양한 식자재와 매콤짭짤한 향신료, 소스를 쓰는 것이 특징이다. 처음에는 색다른 맛에 물음표가 떠오를 수 있지만, 점점 중독될 것이다. 코코넛밀크를 넣은 진한 커리 국수,&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>카오소이</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>(Khao Soi)</b></span><span class="se_fs_T4">는 치앙마이 필수 음식. 란나푸드 초심자도 부담 적게 먹을 수 있다. 채식 요리는 물론 다양한 육류 메뉴도 있으며 </span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>솜땀, 똠얌</b></span><span class="se_fs_T4"> 등을 맛볼 수 있는 지역이기도 하다. 다양한 쿠킹클래스를 진행하니 직접 만들어 보는 것도 추천한다.</span><br><!-- } SE3-TEXT --></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                            <p class="se_textarea"><!-- SE3-TEXT { --><span class="se_fs_T4">이탈리아는 지역마다 음식의 특색이 뚜렷한 나라. 그만큼 ‘미식’을 테마로 여러 번 여행해도 모자란 곳이다. </span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>이탈리아 식도락 여행을 계획한다면 토스카나를 빼놓지 말자. </b></span><span class="se_fs_T4">심플하지만 깊은 맛을 내며 제철 재료를 충분히 이용하는 것이 이 지역의 특징. 토스카나 대표 도시이자 티본 스테이크의 본고장,&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><strong>피렌체</strong></span><span class="se_fs_T4">를 시작으로 곳곳을 둘러보며 눈과 입 모두 호강해보자. 손으로 반죽해 두툼하고 쫄깃한 피치 파스타의 본고장</span><strong><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4"></span></strong><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>시에나</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>,</b></span><span class="se_fs_T4"> 와이너리 투어를 할 수 있는</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>몬테풀치아노</b></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><b>,</b></span><span class="se_fs_T4"> 10~11월 신선한 화이트 트러플을 맛볼 수 있는</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><strong>산미니아토</strong></span><span class="se_fs_T4" style="color: rgb(0, 118, 200);">&nbsp;</span><span class="se_fs_T4">방문을 추천한다. 특히, 고기 덕후라면</span><span class="se_fs_T4">&nbsp;</span><span class="se_fs_T4" style="color: rgb(0, 118, 200);"><strong>판자노</strong></span><span class="se_fs_T4">를 빼놓을 수 없다. 세계 최고 푸주한의 식당에서 고기 요리를 포식할 수 있으니! 토스카나 곳곳을 누비고 싶다면 렌터카 여행을 추천하는데, 운전이 그렇게 어려운 지역이 아니니 자신감을 갖자.</span><!-- } SE3-TEXT --></p>
