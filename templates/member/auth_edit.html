{% extends "../base.html" %}

{% block contents %}


<body>

    <div class="container-fluid" style="padding:10px; border:7px solid #abcdef; margin-top:10px;">
        <form action="/member/auth_edit" method="POST">
        {% csrf_token %}
        <h3>회원정보수정</h3>
        <hr />    
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;">아이디</label>
            <input type="text" value="{{ obj.username }}" class="form-control" name="username" readonly />
        </div>
        
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;">이름</label>
            <input type="text" value="{{ obj.first_name }}" class="form-control" name="first_name" />
        </div>
        
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;">email</label>
            <input type="text" value="{{ obj.email }}" class="form-control" name="email" />
        </div>
    
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;"></label>
            <input type="submit" class="btn btn-primary" value="수정"/>
        </div>
    </form>
    </div>

{% endblock contents %}
