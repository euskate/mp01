{% extends "../base.html" %}

{% block contents %}

<body>

    {% include "../menu.html" %}

    <div class="container-fluid" style="padding:10px; border:7px solid #abcdef; margin-top:10px;">
        <form action="/member/auth_pw" method="POST">
        {% csrf_token %}
        <h3>비번변경</h3>
        <hr />    
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;">기존암호</label>
            <input type="password" class="form-control" name="pw" />
        </div>
        
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;">바꿀암호</label>
            <input type="password" class="form-control" name="pw1" />
        </div>
        
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;">암호확인</label>
            <input type="password" class="form-control" name="pw2" />
        </div>
        <!-- 암호확인의 경우 script 언어가 필요하다. 
            여기서는 암호확인을 구현하지 않는다. -->
            
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;"></label>
            <input type="submit" class="btn btn-primary" value="암호변경"/>
        </div>
    </form>
    </div>
    
{% endblock contents %}
