{% extends "../base.html" %}

{% block contents %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.js"></script>

<form action="/board/edit" method="post">
    <div class="container">
        <h3>Edit</h3>
        <input type="hidden" name="no" value="{{ one.0  }}" />
        <div class="form-inline" style="margin-bottom: 5px;">
            <label>글제목</label>
            <input type="text" style="width:400px" value="{{ one.1 }}" name="title" class="form-control"/>
        </div>

        <div class="form-inline">
            <label>글내용</label>
            <textarea id="summernote" rows="6" style="width:400px" name="content" class="form-control">{{one.2}}</textarea>
        </div>

        <div class="form-inline">
            <input type="submit" class="btn btn-primary" value="글수정"/>
            <a href="/board" class="btn btn-secondary">목록으로</a>   
        </div>
    </div>


<script>
    $(function(){
        $('#summernote').summernote({
            tabsize: 2,
            height: 300,
        })
    })
</script>
{% endblock contents %}
