                            <p class="se_textarea"><!-- SE3-TEXT { --><span class="se-ff-nanumgothic se-fs15 __se-node">저의 어렸을 적 여행은 대부분 다같이 차에 실려서 여기가 어딘지도 모르고 그냥 가이드님께서 이끄는 대로 움직이고 보는 수동적이지만 편안했던 경험으로 기억됩니다.</span>
                                <span class="se-ff-nanumgothic se-fs15 __se-node">분명히 여러 곳을 구경했는데, 정작 그곳이 어디에 위치해 있는지 모르는 상황이 발생하고, 여행 후기를 이야기 할 때 제가 어디를 갔었는지 잘 기억이 나지 않았죠. 하지만 나이를 먹은 저는 제 스스로 가고 싶은 곳을 정해서 여행하기 때문에 제가 갔었던 곳에 대해 자세하게 기억하고 있답니다! 제가 여행하는 방법이 달라졌듯이 다른 사람들도 과거와는 다른
                                    형태로 여행을 즐기고 있는 것으로 밝혀졌습니다.</span>
                                <span class="se-ff-nanumgothic se-fs15 __se-node" style="color: rgb(11, 121, 13);">"여행에도 트랜드가 있다"</span><span class="se-ff-nanumgothic se-fs15 __se-node"> <u>그래프로 확인해볼까요?</u></span><!-- } SE3-TEXT --></p>

                            <p class="se_textarea"><!-- SE3-TEXT { --><span class="se-ff-nanumgothic se-fs15 __se-node">2005년~2009년까지만 하더라도 편한 패키지 여행이 자유여행보다 더 선호되었건 것으로 나옵니다. 하지만 2012년을 기점으로 대중들이 자유여행을 더 선호하게 되었습니다.</span>
                                <span class="se-ff-nanumgothic se-fs15 __se-node" style="color: rgb(0, 122, 166);">'자유여행을 선호하는 이유'</span><span class="se-ff-nanumgothic se-fs15 __se-node">로는 </span>


                                <span class="se-ff-nanumgothic se-fs15 __se-node">1. <u>취향에 맞는 여행지 선정</u></span>
              
                                <span class="se-ff-nanumgothic se-fs15 __se-node">2. <u>여행 스케줄의 유동성</u></span>
                                
                                <span class="se-ff-nanumgothic se-fs15 __se-node">3. <u>예산 분배의 자율성</u></span>
                                <span class="se-ff-nanumgothic se-fs15 __se-node">등이 대표적입니다.</span>
                               <span class="se-ff-nanumgothic se-fs15 __se-node">독자 여러분들은 어떤 여행 스타일을 더 선호 하시나요? 게시판에서 알려주세요!</span><!-- } SE3-TEXT --></p>

<div class="se_component se_paragraph default">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-left" >
                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { --> <br><span>최근 </span><span lang="EN-US">10</span><span>년 동안 해외여행 예약 데이터를 분석해 본 결과 개별여행과 저가항공사의 증가로 동남아 보다 일본을 먼저 찾고 있다</span><span lang="EN-US">. </span><span>또한 대도시보다 소도시 여행을 즐기며</span><span lang="EN-US">, </span><span>여행 동반인의 결정도 이디로 갈 것인가 보다 무엇을 할 것인가를 먼저 생각해 정하는 등 변화를 보였다</span><span lang="EN-US">. </span><br>  &nbsp;  <br><span>◆</span><span>선호지역의 변화</span><br><span lang="EN-US">10</span><span>년 전인 </span><span lang="EN-US">2008</span><span>년에는 고객의 약 </span><span lang="EN-US">40%</span><span>가 </span><span lang="EN-US">‘</span><span>동남아</span><span lang="EN-US">’</span><span>를 선택했고</span><span lang="EN-US">, </span><span>이후 동남아와 중국이 번갈아 가며 강세를 보였다</span><span lang="EN-US">. </span><span>하지만</span><span lang="EN-US">, ‘</span><span>일본</span><span lang="EN-US">’</span><span>이 </span><span lang="EN-US">2016</span><span>년부터는 인기 지역 </span><span lang="EN-US">1</span><span>위로 두각을 나타낸 이래</span><span lang="EN-US">, 2017</span><span>년엔 </span><span lang="EN-US">‘</span><span>일본</span><span lang="EN-US">’</span><span>이 전체 해외여행 수요의 약 </span><span lang="EN-US">42%</span><span>의 비중을 차지할 정도로 성장했다</span><span lang="EN-US">. </span><br>  &nbsp;  <br><span>이는 일본 정부의 적극적인 관광객 유치 정책 영향과 개별자유여행객 확대</span><span lang="EN-US">, </span><span>저가항공 공급 확대</span><span lang="EN-US">, </span><span>엔화 약세 흐름을 비롯한 상황적인 요인들이 그 원인으로 보고 있다</span><span lang="EN-US">. </span><span>동남아와 </span><span lang="EN-US">1</span><span>위</span><span lang="EN-US">, 2</span><span>위를 다투던 </span><span lang="EN-US">‘</span><span>중국</span><span lang="EN-US">’</span><span>은 </span><span lang="EN-US">2011</span><span>년부터 </span><span lang="EN-US">2</span><span>위로 밀린 후</span><span lang="EN-US">, </span><span>현재 </span><span lang="EN-US">3</span><span>위로 전체 해외여행 수요의 약 </span><span lang="EN-US">13%</span><span>를 차지하고 있다</span><span lang="EN-US">. </span><br>  &nbsp;  <br><span>그 외 지역으로 </span><span lang="EN-US">10</span><span>년 전에는 태국의 인기 휴양지</span><span lang="EN-US">, </span><span>일본 연계 지역</span><span lang="EN-US">, </span><span>중국 장가계</span><span lang="EN-US">, </span><span>계림 등의 화중 지역과 중국 북경 등의 화북 지역</span><span lang="EN-US">, </span><span>그리고 일본 북큐슈가 인기 있었던 반면</span><span lang="EN-US">, 2018</span><span>년엔 일본 오사카</span><span lang="EN-US">·</span><span>북큐슈</span><span lang="EN-US">·</span><span>도쿄</span><span lang="EN-US">, </span><span>태국</span><span lang="EN-US">, </span><span>베트남 등을 선택하는 비중이 커졌다</span><span lang="EN-US">. </span><br>  &nbsp;  <br><span>인기 </span><span lang="EN-US">Top5 </span><span>지역의 비중은 </span><span lang="EN-US">10</span><span>년 전 약 </span><span lang="EN-US">‘52%’</span><span>에서 최근 약 </span><span lang="EN-US">‘45%’</span><span>로 변했는데</span><span lang="EN-US">, </span><span>여행이 일반화됨에 따라 다양한 해외여행지가 발굴되면서 단순히 랜드마크를 찾아 떠나는 지역 중심의 여행을 벗어나</span><span lang="EN-US">, </span><span>본인의 취향에 따라 떠나는 테마 여행을 추구하는 최근 고객들의 여행 트렌드와 맞물린다</span><span lang="EN-US">.</span><br>  &nbsp;  <br><span>◆</span><span>여행 스타일의 변화</span><br><span>여행 스타일의 변화는 여행객의 선호지역 변화를 통해 알 수 있는데</span><span lang="EN-US">, </span><span>알려진 대도시 보다 남들이 많이 접하지 않은 소도시를 찾는 변화가 두드러지고 있다</span><span lang="EN-US">.</span><br>  &nbsp;  <br><span>동남아의 경우 푸껫</span><span lang="EN-US">, </span><span>방콕</span><span lang="EN-US">·</span><span>파타야 등을 중심으로 </span><span lang="EN-US">‘</span><span>태국</span><span lang="EN-US">’</span><span>이 꾸준한 강세이다가 </span><span lang="EN-US">2017</span><span>년부터는</span><span lang="EN-US">, </span><span>다낭</span><span lang="EN-US">, </span><span>호이안</span><span lang="EN-US">, </span><span>나트랑</span><span lang="EN-US">, </span><span>푸꾸옥 등 새로운 여행지가 부상하고 있는 </span><span lang="EN-US">‘</span><span>베트남</span><span lang="EN-US">’</span><span>이 인기몰이 중이다</span><span lang="EN-US">. </span><br>  &nbsp;  <br><span>중국은 전통적인 인기 관광지인 장가계</span><span lang="EN-US">, </span><span>계림 등의 화중 지역에서 </span><span lang="EN-US">2015</span><span>년부터는 </span><span lang="EN-US">‘</span><span>홍콩</span><span lang="EN-US">’</span><span>의 여행수요가 높았으며</span><span lang="EN-US">, </span><span>일본과 미주 지역은 여러 도시를 둘러보는 연계 지역에서 각각 오사카</span><span lang="EN-US">, </span><span>하와이 등 개별자유여행 인기 지역이 지속적으로 인기를 보이고 있다</span><span lang="EN-US">. </span><br>  &nbsp;  <br><span>유럽은 </span><span lang="EN-US">‘</span><span>서유럽</span><span lang="EN-US">’</span><span>이 꾸준한 강세인데 작년부터는 다개국 관광을 하는 </span><span lang="EN-US">‘</span><span>멀티 상품</span><span lang="EN-US">’</span><span>에서 관심있는 특정 </span><span lang="EN-US">1~2</span><span>개국만 깊이 보는 </span><span lang="EN-US">‘</span><span>모노 상품</span><span lang="EN-US">’</span><span>의 인기가 치솟는 등 수요층의 여행 스타일 변화가 뚜렷했다</span><span lang="EN-US">. </span><span>또</span><span lang="EN-US">, </span><span>대도시 투어를 즐겼던 과거에 반해</span><span lang="EN-US">, </span><span>지역을 잘게 쪼개 소도시를 여유롭게 둘러보는 여행을 선호하고</span><span lang="EN-US">, </span><span>패키지 여행시에는 </span><span lang="EN-US">‘</span><span>자유시간</span><span lang="EN-US">’</span><span>이 포함된 상품을 선호하는 경향을 보이고 있다</span><span lang="EN-US">. </span><br>  &nbsp; <!-- } SE3-TEXT --></p>
                    </div>

            if ($(ev.target).parents(".__gnb_overview_menu").length > 0) {	//클릭한 엘리먼트가 메뉴바내 요소인 경우는 닫지않고 유지.
                return;
            }
            __closeOverflowMenu();
        }
        window.__closeOverflowMenuEventHandler = __closeOverflowMenuEventHandler;
    
        function __toggleOverflowMenu(delay) {
            try {
                if (__viewer.mode == "preview") {
                    return;
                }
            } catch(e) {}
            delay = delay || 0;
    
            var fn = function() {
                var wel = $(".ly_more.__gnb_overview_menu");
                wel.toggleClass("on");
                if (wel.hasClass("on")) {
                    wel.siblings("button").attr("aria-expanded", "true");
                    wel.show();
    
                    //뷰어 메뉴바 스크립트에서 처리하고 있으므로 주석처리
                    setTimeout(function() {
                        $(document.body).on("click", __closeOverflowMenuEventHandler); // 바로 event attach하면 이벤트 핸들러까지 실행되어 바로 닫히게 된다;;;
                    }, 0);
                } else {
                    __closeOverflowMenu();
                }
            };
    
            if (/Android 4\.0\./g.test(window.navigator.userAgent)) {
                fn();
            } else {
                setTimeout(fn, delay);
            }
        }
        window.__toggleOverflowMenu = __toggleOverflowMenu;
